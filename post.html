<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog post" />
    <title id="post-title">Loading... | Dong-ju's Blog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <h1 class="site-title"><a href="/blog/">Dong-ju's Blog</a></h1>
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle dark mode"
          >
            <svg
              class="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              class="moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
        <nav class="nav">
          <a href="/blog/" class="nav-link">Home</a>
          <a href="/blog/about.html" class="nav-link">About</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <article class="post-container container-narrow">
        <div class="post-header">
          <a href="/blog/" class="back-link">← Back to all posts</a>
          <h1 id="article-title" class="post-title">Loading...</h1>
          <div class="post-meta">
            <time id="post-date" class="post-date"></time>
            <span class="post-reading-time" id="reading-time"></span>
          </div>
        </div>

        <div id="post-content" class="post-content">
          <div class="loading">Loading post content...</div>
        </div>

        <div class="post-footer">
          <a href="/blog/" class="back-link">← Back to all posts</a>
        </div>
      </article>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          &copy; 2025 Dong-ju. Built with vanilla HTML, CSS, and JavaScript.
        </p>
        <p class="footer-links">
          <a href="https://github.com/dongju93" target="_blank" rel="noopener"
            >GitHub</a
          >
        </p>
      </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
