          <h1 class="site-title"><a href="/blog/">dongju93's Blog</a></h1>
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle dark mode"
          >
            <svg
              class="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"

            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>

            <svg
              class="moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"

        <nav class="nav">
          <a href="/blog/" class="nav-link">Home</a>
          <a href="/blog/about.html" class="nav-link">About</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <article class="post-container container-narrow">
        <div class="post-header">
          <a href="/blog/" class="back-link">← Back to all posts</a>
          <h1 id="article-title" class="post-title">Loading...</h1>
          <div class="post-meta">
            <div class="post-meta-left">
              <time id="post-date" class="post-date"></time>
              <span class="post-reading-time" id="reading-time"></span>
            </div>
            <button
              id="copy-markdown-btn"
              class="copy-markdown-btn"
              aria-label="Copy post as Markdown"
              title="Copy as Markdown"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
              <span class="copy-btn-text">Copy as Markdown</span>
            </button>
          </div>
        </div>

        <div id="post-content" class="post-content">
          <div class="loading">Loading post content...</div>
        </div>

        <div class="post-footer">
          <a href="/blog/" class="back-link">← Back to all posts</a>

    <footer class="site-footer">

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="18 15 12 9 6 15"></polyline>

    </button>
